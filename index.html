<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wallet Monitor</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow-x: hidden;
        background: #0a0a0f;
        color: #ffffff;
    }
    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 103, 155, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(75, 0, 130, 0.4) 0%, transparent 50%),
                    linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
    }
    .animated-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
            radial-gradient(600px circle at 50% 200px, rgba(120, 119, 198, 0.1), transparent),
            radial-gradient(800px circle at 80% 100px, rgba(255, 103, 155, 0.1), transparent),
            radial-gradient(400px circle at 20% 300px, rgba(75, 0, 130, 0.1), transparent);
        animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
    }
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: particleFloat 6s linear infinite;
    }
    @keyframes particleFloat {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    .home-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        gap: 40px;
        flex-wrap: wrap;
    }
    .home-content {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 32px;
        padding: 50px 40px;
        max-width: 480px;
        width: 100%;
        height: 100%;
        max-height: 600px;
        text-align: center;
        box-shadow:
            0 25px 50px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .home-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    .home-content:hover {
        transform: translateY(-5px);
        box-shadow:
            0 35px 70px rgba(0, 0, 0, 0.6),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    .home-title {
        font-size: clamp(1.5rem, 3vw, 2rem);
        font-weight: 900;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #ff6b9d, #c769e0, #7c3aed, #4f46e5);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease-in-out infinite;
        letter-spacing: -0.02em;
        text-shadow: 0 0 30px rgba(124, 58, 237, 0.3);
    }
    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }
    .home-content input[type="text"] {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: 3px solid #4A148C;
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
    }
    .home-content p {
        margin-bottom: 5px;
    }
    .play-btn {
        background: linear-gradient(135deg, #4A148C, #4A148C, #4A148C);
        background-size: 200% 200%;
        border: none;
        color: #fff;
        padding: 15px 30px;
        border-radius: 28px;
        font-size: 1rem;
        font-weight: 800;
        cursor: pointer;
        width: 100%;
        margin-bottom: 2rem;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow:
            0 15px 35px rgba(75, 0, 130, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: gradientShift 3s ease-in-out infinite;
    }
    .play-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s;
    }
    .play-btn:hover::before {
        left: 100%;
    }
    .play-btn:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow:
            0 25px 50px rgba(75, 0, 130, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    .play-btn:active {
        transform: translateY(-2px) scale(0.98);
    }
    .monitor-options {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 15px 0;
    }
    .monitor-options label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 1rem;
        color: #e2e8f0;
    }
    .monitor-options input[type="radio"] {
        margin-right: 10px;
    }
    .error-message {
        color: #FF0000;
        background: rgba(255, 0, 0, 0.1);
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 0, 0, 0.2);
        margin-bottom: 10px;
        font-weight: 500;
        display: none;
    }
    .success-message {
        color: #008000;
        background: rgba(0, 128, 0, 0.1);
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(0, 128, 0, 0.2);
        margin-bottom: 10px;
        font-weight: 500;
        display: none;
    }
    .loading {
        text-align: center;
        color: #a0aec0;
        font-style: italic;
    }
    @media (max-width: 768px) {
        .home-container {
            flex-direction: column;
            gap: 30px;
            padding: 15px;
        }
        .home-content {
            max-width: 100%;
            padding: 30px 25px;
        }
        .home-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
    }
    .home-content > * {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(20px);
    }
    .home-content > *:nth-child(1) { animation-delay: 0.1s; }
    .home-content > *:nth-child(2) { animation-delay: 0.2s; }
    .home-content > *:nth-child(3) { animation-delay: 0.3s; }
    .home-content > *:nth-child(4) { animation-delay: 0.4s; }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="particles"></div>
  <div class="home-container">
    <div class="home-content">
      <h1 class="home-title">Monad Messages</h1>
      <p>Click <a href="https://t.me/monadmessages_bot" target="_blank">here</a> to send a message to the bot and receive your code. Enter the code here:</p>
      <input type="text" id="chatId" placeholder="Chat ID: 123456789">
      <p>Enter your wallet:</p>
      <input type="text" id="walletAddress" placeholder="0x...">
      <p>Select the notifications you want to receive:</p>
      <div class="monitor-options">
        <label><input type="radio" name="monitorType" value="both" checked> NFTs and Coins</label>
        <label><input type="radio" name="monitorType" value="nfts"> NFTs Only</label>
        <label><input type="radio" name="monitorType" value="coins"> Coins Only</label>
      </div>
      <p id="status-message" class="error-message"></p>
      <button class="play-btn" onclick="sendConfig()">Submit</button>
    </div>
  </div>
  <script>
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 6}s`;
        particle.style.animationDuration = `${4 + Math.random() * 6}s`;
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();
    function sendConfig() {
      const chatId = document.getElementById('chatId').value.trim();
      const walletAddress = document.getElementById('walletAddress').value.trim();
      const monitorType = document.querySelector('input[name="monitorType"]:checked').value;
      const statusMessage = document.getElementById('status-message');
      statusMessage.style.display = 'none';
      statusMessage.textContent = '';
      statusMessage.className = 'error-message';
      if (!chatId) {
        statusMessage.textContent = 'Error: Telegram chat ID is required!';
        statusMessage.style.display = 'block';
        return;
      }
      if (!walletAddress) {
        statusMessage.textContent = 'Error: Wallet address is required!';
        statusMessage.style.display = 'block';
        return;
      }
      requestAnimationFrame(() => {
        fetch('https://monad-messages-backend.onrender.com/configure', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ walletAddress, monitorType, chatId })
        }).then(res => {
          if (!res.ok) throw new Error(`HTTP error ${res.status}`);
          return res.text();
        }).then(text => {
          requestAnimationFrame(() => {
            const shortWallet = walletAddress.slice(0, 2) + '...' + walletAddress.slice(-6);
            statusMessage.textContent = `Success! Applied for wallet: ${shortWallet}`;
            statusMessage.className = 'success-message';
            statusMessage.style.display = 'block';
          });
        }).catch(err => {
          requestAnimationFrame(() => {
            statusMessage.textContent = 'Error: Failed to connect to server. Check if the server is running!';
            statusMessage.className = 'error-message';
            statusMessage.style.display = 'block';
          });
        });
      });
    }
    document.addEventListener('click', (event) => {
      const statusMessage = document.getElementById('status-message');
      if (event.target !== document.querySelector('.play-btn')) {
        statusMessage.style.display = 'none';
        statusMessage.textContent = '';
      }
    });
  </script>
</body>
</html>
